name: Build TabList

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Upload plugin JAR
        uses: actions/upload-artifact@v4
          name: TabList-5.7.8-SNAPSHOT.jar
          path: >
            TabList-bukkit/build/libs/TabList-*.jar
            bukkit/build/libs/TabList-bukkit*.jar
            bungee/build/libs/TabList-bungee*.jar

